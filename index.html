<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Морський бій</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="logo"><img src="IMAGES/1.png" alt="" width="460px"></div>
  <p id="lbl">Поле супротивника</p>
  <p id="lbl2">Поле гравця</p>
  <div id="game-container">
   
    <div id="bot-board" class="board"></div>

    <div id="player-board" class="board"></div>
  </div>
  
  <div id="controls">
  <label><input type="radio" name="placement-mode" value="auto" checked /> Автоматичне розміщення</label>
  <label><input type="radio" name="placement-mode" value="manual" /> Ручне розміщення</label>
  <button id="rotate-ship" class="font">Повернути корабель (Горизонталь/Вертикаль)</button>
  <button id="start-game" class="font">Почати гру</button>
</div>

  
  <div id="stats">
    <p>Виграші: <span id="wins">0</span></p>
    <p>Поразки: <span id="losses">0</span></p>
  </div>

  <script src="src/data.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/ai.js"></script>
  <script src="src/game.js"></script>
</body>
</html>
